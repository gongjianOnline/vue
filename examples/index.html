<div id="app"></div>


<script src="./vue.js"></script>
<script>
  new Vue({
    data() {
      return {
        foo: 'foo',
        bar: {
          baz: 'baz',
        }
      }
    },
    created() {
      console.log('created');
      setTimeout(() => {
        this.foo = 'bar'
      }, 1000)
      // this.$set(this.foo.bar, 'dong', 'dong')
    },
    render() {
      return document.createTextNode(this.foo)
    }
  }).$mount('#app')
</script>
